services:
  - type: web
    name: infinite-product-options
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
    autoDeploy: true
